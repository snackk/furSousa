<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="randomSaying">
      <h2 data-cy="randomSayingDetailsHeading"><span>Random Saying</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ randomSaying.id }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ randomSaying.content }}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
          <span>{{ randomSaying.creationDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/random-saying', randomSaying.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
